<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="sshKeyModalLabel">
      Rename SSH Key
    </h4>
</div>

<form class="form-horizontal" name="form" ng-submit="ok(form)">
  <div class="modal-body">
    <div class="form-group">
      <label for="label" class="col-sm-2 control-label">Label</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" name="label" ng-model="label"
         required="required"
         placeholder="Label your ssh key">
      </div>
    </div>

    <div class="form-group">
      <label for="key" class="col-sm-2 control-label">Key<span style='color:#ff0000'>*</span></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="key"
              ng-model="key" disabled>
      </div>

      <h6 class="col-sm-10 col-sm-offset-2"><span style='color:#ff0000'>*</span> Due to security reasons, the ssh key cannot be edited once added.</h6>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-default"
      data-dismiss="modal" ng-click="cancel()">Cancel</button>
  </div>
</form>
