{% extends '../layouts/default.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-offset-1 col-md-5">
            <a href="/auth/google"><img class="img-responsive" alt="Google" src="/img/icons/google.svg"></a>
            <a href="/auth/yahoo"><img class="img-responsive" alt="Yahoo" src="/img/icons/yahoo.svg"></a>
            <a href="/auth/aol"><img class="img-responsive" alt="AOL" src="/img/icons/aol.svg"></a>
            <a href="/auth/openid"><img class="img-responsive" alt="OpenId" src="/img/icons/openid.svg"></a>
        </div>
        <div class="col-md-6">
            {% if message && message.length  %}
            <div class="fade in alert alert-error">
                <button class="close" data-dismiss="alert">&times;</button>
                <div class="strong">
                    {{ message }}
                </div>
            </div>
            {% endif %}
            {% block auth %}{% endblock %}
        </div>
    </div>
{% endblock %}
