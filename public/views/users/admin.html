<div class="container" data-ng-controller="UsersController">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline form-horizontal" ng-submit="addUser()">
          <!-- Add a user -->
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control"
                   ng-model="email" required="required">
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
  
    <div class="col-md-6">

      <form>
        <table class="table table-striped table-condensed table-hover">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>Username 
              <a href="" ng-click="predicate ='username'; reverse=!reverse">
                <span class="glyphicon "
                  ng-class="predicate == 'username' ? reverse ? 'glyphicon-arrow-down' : 'glyphicon-arrow-up' : 'glyphicon-sort'"></span>
              </a>
            </th>
            <th>Email 
              <a href="" ng-click="predicate ='email'; reverse=!reverse">
                <span class="glyphicon "
                  ng-class="predicate == 'email' ? reverse ? 'glyphicon-arrow-down' : 'glyphicon-arrow-up' : 'glyphicon-sort'"></span>
              </a>
            </th>
            <th>Admin</th>
          </tr>
        </thead>
        <tfoot>
          <td colspan="2">
            <div class="text-left">
              <button type="button" class="btn btn-primary inline-block"
                style="margin-top: 20px; margin-bottom: 20px;"
                ng-click="deleteUser();">Delete</button>
            </div>
          </td>
          <td colspan="2">
            <div class='text-right'>
              <pagination direction-links="true"
              total-items="users.length" items-per-page="pageSize"
              page="currentPage" ng-model="currentPage" on-select-page="selectedUsers = []"></pagination>
             </div>
          </td>
        </tfoot>

        <tbody ng-model="users" ui-sortable>
          <tr ng-repeat="user in users | orderBy:predicate:reverse | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
            <td>
              <input type="checkbox"
              ng-click="setSelected(user);"/>
            </td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
              <input type="checkbox"
              ng-click="setAdmin(user);"/>
            </td>
          </tr>
        </tbody>
      </table>
      </form>

    </div>
  </div>
</div>
