<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="sshKeyModalLabel">
      Add SSH Key
    </h4>
</div>

<form class="form-horizontal" name="form" ng-submit="ok(form)">
  <div class="modal-body">
    <div class="form-group">
      <label for="label" class="col-sm-2 control-label">Label</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" name="label" ng-model="label" required="required"
         placeholder="Label your ssh key">
      </div>
    </div>

    <div class="form-group">
      <label for="key" class="col-sm-2 control-label">Key</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="6" name="key" ng-model="key"
          required="required" placeholder="Paste your key here"></textarea>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-default"
      data-dismiss="modal" ng-click="cancel()">Cancel</button>
  </div>
</form>
