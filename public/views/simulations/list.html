<div class="container">
  <tabset>

    <!-- Console: Running Simulations -->
    <tab heading='Console'>
      <table class="table table-striped table-condensed table-hover">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>Id</th>
            <th>World</th>
            <th>Status</th>
            <th>Region</th>
            <th>Uptime</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tfoot>
          <td colspan="7">
            <div class='text-right'>
              <pagination direction-links="true"
              total-items="simulations.length" items-per-page="simPerPage"
              page="currentPage" ng-model="currentPage"></pagination>
             </div>
          </td>
        </tfoot>
        <tbody>
          <tr ng-repeat="simulation in simulations.slice((currentPage-1)*simPerPage, (currentPage-1)*simPerPage+simPerPage)">
            <td><input type="checkbox"></td>
            <td>{{simulation.sim_id}}</td>
            <td>{{simulation.world}}</td>
            <td>{{simulation.state}}</td>
            <td>{{simulation.region}}</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
  </tab>

    <!-- History: Terminated Simulations -->
  <tab heading='History'>
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>Date Launched</th>
          <th>Id</th>
          <th>Region</th>
          <th>Uptime</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tfoot>
        <td colspan="7">
          <div class='text-right'>
            <pagination direction-links="true"
            total-items="simulations.length" items-per-page="simPerPage"
            page="currentPage" ng-model="currentPage"></pagination>
           </div>
        </td>
      </tfoot>
      <tbody>
        <tr ng-repeat="simulation in simulations.slice((currentPage-1)*simPerPage, (currentPage-1)*simPerPage+simPerPage)">
          <td><input type="checkbox"></td>
          <td>{{simulation.date_launch}}</td>
          <td>{{simulation.sim_id}}</td>
          <td>{{simulation.world}}</td>
          <td>{{simulation.region}}</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </tab>
</div>
