<div class="container well well-small">
  <div class="row">
    <div class="col-sm-12 text-center">
      <!-- Form to launch a simulation. This form uses the launch() function
           in SimulationsController -->
      <form class="form-inline form-horizontal" ng-submit="launch(launch.world, launch.region)">

        <!-- Create a control group for the world -->
        <div class="form-group">
           <label for="world" class="col-sm-2 control-label">World</label>
           <div class="col-sm-10">
             <select class="form-control"
               ng-model="launch.world" id="world" required="required">
               <option value=""
               disabled selected style="display:none">Pick a world</option>
               <!-- The worlds are stored/retreived from the server
                    by the SimulationsController -->
               <option ng-repeat="world in worlds">{{world}}</option>
             </select>

             <button class="btn btn-help" type="button" popover="The simulator will load this world when it launches. To learn about the worlds, visit thepropshop.org/worlds" popover-trigger="focus" popover-placement="bottom" popover-animation="true"><span class="badge">?</span></button>
           </div>
         </div>


         <!-- Create a control group for the region -->
         <div class="form-group">
           <label for="region" class="col-sm-2 control-label">Region</label>
           <div class="col-sm-10">
             <select class="form-control"
               ng-model="launch.region" id="region" required="required">
               <option value=""
               disabled selected style="display:none">Pick a region</option>
               <!-- The worlds are stored/retreived from the server
                    by the SimulationsController -->
               <option ng-repeat="region in regions">{{region}}</option>
             </select>

             <button class="btn btn-help" type="button" popover="Machines are hosted in multiple locations. Selecting the region closest to your location could result in a faster connection." popover-trigger="focus" popover-placement="bottom" popover-animation="true"><span class="badge">?</span></button>

           </div>
         </div>

         <!-- Create a control group for the launch button -->
         <button type="submit" class="btn btn-primary">Launch Gazebo</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <cloudsim-alert error='$parent.error'></cloudsim-alert>
    </div>
  </div>

</div>
