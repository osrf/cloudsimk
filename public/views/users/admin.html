<div class="container" data-ng-controller="UsersController">

  <div class="row">
    <div class="col-md-1">
      <button type="button" class="btn btn-default"
              ng-click="openAddUserModal()">
        <span class="glyphicon glyphicon-user"</span><span
          class="glyphicon glyphicon-plus" style="font-size:80%"></span>
      </button>
    </div>
    <div class="col-md-4">
      <input type="text"class="form-control"
             ng-model="search" placeholder="Search">
    </div>
  </div>

  <br/>

  <div class="row">
    <div class="col-md-12">
      <form>
        <table class="table table-striped table-condensed table-hover">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>Username 
              <a href="" ng-click="predicate ='username'; reverse=!reverse">
                <span class="glyphicon "
                  ng-class="predicate == 'username' ? reverse ? 'glyphicon-arrow-down' : 'glyphicon-arrow-up' : 'glyphicon-sort'"></span>
              </a>
            </th>
            <th>Email 
              <a href="" ng-click="predicate ='email'; reverse=!reverse">
                <span class="glyphicon "
                  ng-class="predicate == 'email' ? reverse ? 'glyphicon-arrow-down' : 'glyphicon-arrow-up' : 'glyphicon-sort'"></span>
              </a>
            </th>
            <th>Admin</th>
          </tr>
        </thead>
        <tfoot>
          <td colspan="2">
            <div class="text-left">

              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> More <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Edit Invites</a></li>
                  <li><a href="#">Edit Credit</a></li>
                  <li><a href="#">Access Simulators</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Delete User</a></li>
                </ul>
              </div>
            </div>
          </td>
          <td colspan="2">
            <div class='text-right'>
              <pagination direction-links="true"
              total-items="users.length" items-per-page="pageSize"
              page="currentPage" ng-model="currentPage" on-select-page="selectedUsers = []"></pagination>
             </div>
          </td>
        </tfoot>

        <tbody ng-model="users" ui-sortable>
          <tr ng-repeat="user in users | orderBy:predicate:reverse | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
            <td>
              <input type="checkbox"
              ng-click="setSelected(user);" ng-model="user.selected"/>
            </td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
              <input type="checkbox"
              ng-click="setAdmin(user);"/>
            </td>
          </tr>
        </tbody>
      </table>
      </form>

      <div class="alert alert-danger" ng-show="error.length" ng-model="error">
        {{error}}
        <button type="button" class="close"
          ng-click="error = null">&times;</button>
      </div>
    </div>
  </div>

</div>
