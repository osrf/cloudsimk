<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="sshKeyModalLabel">
      Edit User(s) 
    </h4>
</div>

<form class="form-horizontal" name="form" ng-submit="ok(form)">
  <div class="modal-body">

    <div class="form-group">
      <label for="invites" class="col-sm-4 control-label">Add Invites</label>
      <div class='col-sm-4 input-group'>
        <input name="invites" ng-model="invites"
               type="number" class="form-control" min="0">
      </div>
    </div>

    <div class="form-group">
      <label for="credit" class="col-sm-4 control-label">Add Credit</label>
      <div class="col-sm-4 input-group">
        <span class='input-group-addon'>$</span>
        <input name="credit" ng-model="credit"
               type="number" class="form-control" min="0">
      </div>
    </div>

    <div class="alert alert-danger" ng-show="error.length" ng-model="error"
      style="margin-bottom:0px; font-size:90%"><b>Error:</b> {{error}}</div>
  </div>

  <div class="modal-footer"> 
    <button type="button" class="btn btn-default"
            data-dismiss="modal" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
